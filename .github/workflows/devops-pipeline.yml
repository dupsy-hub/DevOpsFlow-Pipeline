---
name: DevOpsFlow Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: action/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/

      - name: Build Docker Images
        run: docker build -t dupsy/my-flask-time-app .

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-flask-time-app
          format: table
          exit-code: 1
          ignore-unfix: true

      - name: Login to Dockerhub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-standin

      - name: Push Docker Image to Docker Hub
        run: |
          docker tag my-flask-time-app ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-time-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-time-app:latest
